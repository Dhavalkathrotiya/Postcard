<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Imagen"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left"></div>
				<p>
					This is a proof of a postcard to help us understand the different HTML and CSS options for styling.

					<br />
					<br />
					And here to see the line break of the br tag.
				</p>
				<div class="body-right">
					<input type="text" alt="Nombre" placeholder="Name" />
					<input type="text" alt="Mail" placeholder="Mail" />
					<input type="text" alt="Comentarios" placeholder="Comments" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
